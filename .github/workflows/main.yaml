name: Promote most recent branch to main
on:
  push:
    branches: ['**']
    paths-ignore: ['README.md', 'docs/**']   # Removed .github/** so workflow updates trigger
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # optional

permissions:
  contents: write
  pull-requests: write
jobs:
  pick-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - run: |
          set -euo pipefail
          git fetch --all --prune

          # pick newest remote branch excluding main and HEAD
          latest=$(git for-each-ref --sort=-committerdate --format='%(refname:short)' refs/remotes/origin \
                   | grep -vE '^origin/(HEAD|main)$' | head -n1)
          echo "Candidate: $latest"
          [ -z "$latest" ] && echo "No candidate branch" && exit 0

          # Force main to point to the latest branch
          # Get the commit SHA from the remote branch
          latest_sha=$(git rev-parse "$latest")
          echo "Updating main to $latest (SHA: $latest_sha)"
          git push origin "$latest_sha:refs/heads/main" --force
